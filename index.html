<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="./style.css" rel="stylesheet"/>
    
</head>
<body>

    <!-- <input placeholder="Full Name" class="text name"/> -->



    <div class="container">
        <div class="text user"><input class="fname" type="text" placeholder="Full Name" oninput='adjustWidth(this);'/></div><br/>
        <div class="text role"><input type="text" placeholder="Role"/></div><br/>
        <div class="text address">
            <div class="text phone"><input type="text" placeholder="Phone" oninput='adjustWidth(this);'/></div>
            <div class="text email"><input type="text" placeholder="Email" oninput='adjustWidth(this);'/></div>
            <div class="text city"><input type="text" placeholder="city" oninput='adjustWidth(this);'/></div>
        </div>

        <div class="text summaryTitle"><h3>Summary</h3></div>
        <div class="text summaryBox"><textarea placeholder="Summary" oninput="adjustbox(this)" rows="4" cols="100" id="summaryBox"></textarea>
            <!-- <input type="text" placeholder="summary" oninput="adjustbox(this)"/></div> -->

        <div class="text skills"><h3>Skills</h3></div>
        <div class="text skillsBox">Technical: <input type="text" oninput='adjustWidth(this);'/> <br/>Soft skills: <input type="text" oninput='adjustWidth(this);'/> </div>

        <div class="text experience"><h3>Experience</h3></div>
        <div class="text experienceBox">
            <div class="text company" id="company">
                <div class="text companyName"><input type="text" placeholder="Company Name"/></div>
                <div class="text companyLocation"><input type="text" placeholder="location"/></div>
                <div class="text roleName"><input type="text" placeholder="Role"/></div>
                <div class="text roleDuration"><input type="text" placeholder="Duration"/></div>
            </div>
        </div>
        <div class="text plus"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16" onclick="addExperience();">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>

          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16" onclick="removeExperience();">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
          </svg>
        </div> -->

    </div>  

    <script src="./index.js" charset="utf-8"></script>

</body>
</html>
